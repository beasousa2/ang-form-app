<form action="" #myForm="ngForm" (submit)="onSubmit(myForm)">
    <div ngModelGroup="informacoes">
        <label for="">
            <p>Nome</p>
            <input #elNome="ngModel" type="text" name="nome" [(ngModel)]="informacoes.nome" minlength="3" required>
        </label>
        <ul *ngIf="elNome.dirty && elNome.invalid">
            <li *ngIf="elNome.errors?.required">Campo é obrigatório</li>
            <li *ngIf="elNome.errors?.minlength">Nome muito curto</li>
        </ul>
        <label for="">
            <p>Idade</p>
            <input type="number" name="idade" ngModel [disabled]="elNome.invalid">
        </label>
        <label for="">
            <p>E-mail</p>
            <input type="email" name="email" ngModel>
        </label>
        <label for="">
            <p>Confirmar E-mail</p>
            <input type="email" name="confirmaEmail" ngModel>
        </label>
    </div>
    <div ngModelGroup="endereco">
        <label for="cep">
            <p>Cep</p>
            <input type="text" name="cep" id="cep" ngModel #cep (blur)="getAddress(cep.value)">
        </label>
        <label for="endereco">
            <p>Endereco</p>
            <input type="text" name="logradouro" id="endereco" ngModel>
        </label>
        <label for="numero">
            <p>Número</p>
            <input type="text" name="numero" id="numero" ngModel>
        </label>
        <label for="complemento">
            <p>Complemento</p>
            <input type="text" name="complemento" id="complemento" ngModel>
        </label>
        <label for="bairro">
            <p>Bairro</p>
            <input type="text" name="bairro" id="bairro" ngModel>
        </label>
        <label for="cidade">
            <p>Cidade</p>
            <input type="text" name="localidade" id="cidade" ngModel>
        </label>
        <label for="estado">
            <p>Estado</p>
            <input type="text" name="uf" id="estado" ngModel>
        </label>
    </div>

    <button type="submit">Enviar</button>
</form>
